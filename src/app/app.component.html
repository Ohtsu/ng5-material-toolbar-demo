<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <button mat-button disabled>
      <img class="png-icon"  src="../../../assets/DigiPub_logo_HighReso01.png" 
          style="max-width:    36px; min-width: 36px;">
    </button>

    <span i18n="@@siteName">SiteName</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="primary" i18n="@@menu01">Menu01</button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <span i18n="@@subMenu01">SubMenu01</span>
      </button>
      <button mat-menu-item>
        <span i18n="@@subMenu02">SubMenu02</span>
      </button>
      <button mat-menu-item>
        <span i18n="@@subMenu03">SubMenu03</span>
      </button>
    </mat-menu>
   </mat-toolbar-row>

</mat-toolbar>
